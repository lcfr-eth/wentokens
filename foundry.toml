[profile.default]
src = 'contracts/src'
test = 'contracts/test'
out = 'contracts/out'
libs = ['contracts/lib']
solc-version = "0.8.17"
optimizer = true
optimizer-runs = 10_000_000

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

